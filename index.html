<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Gallery lol</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8e8c8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 250px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }

        .content {
            flex: 1;
            padding: 40px;
            max-width: 900px;
        }

        h1 {
            font-size: 28px;
            text-align: center;
        }

        .tagline {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: #8a6e50;
        }

        .murakami-bg {
            background-image: url('murakami_flower.png');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 10px;
        }

        .toc {
            list-style: none;
            padding: 0;
        }

        .toc li {
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .toc li:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Art Gallery</h1>
        <p class="tagline">the one day out of the 365</p>
        <iframe src="https://days.to/until/2-april" width="300%" height="300" frameborder="0"></iframe>

        <h2>Collection 1</h2>
        <iframe src="https://bolder-astronaut-582.notion.site/ebd/1c8479bc89768023a02cf354f4bc7a8c" width="100%"
            height="600" frameborder="0" allowfullscreen></iframe>

        <h2>Collection 2</h2>
        <iframe src="https://bolder-astronaut-582.notion.site/ebd/1c8479bc897680c7ab57fbd64dedbcb0" width="100%"
            height="600" frameborder="0" allowfullscreen></iframe>

        <h3>Sub Collection 2</h3>
        <iframe src="https://bolder-astronaut-582.notion.site/ebd/1c8479bc8976802092b9db88f6e09ccb" width="100%"
            height="600" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="sidebar">
        <h3>Table of Contents</h3>
        <ul class="toc">
            <li onclick="scrollToSection('top')">Top</li>
            <li onclick="scrollToSection('collection1')">Collection 1</li>
            <li onclick="scrollToSection('collection2')">Collection 2</li>
            <li onclick="scrollToSection('subcollection2')">Sub Collection 2</li>
        </ul>
    </div>

    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
